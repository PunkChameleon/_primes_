<!DOCTYPE html><html lang="en"><head><title>Every Prime</title><link href="http://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet" type="text/css"><link rel="stylesheet" href="assets/css/app.css"></head><body><div class="row"><div class="one columns"><h1><a href="http://twitter.com/_primes_/" target="_blank">Every Prime</a></h1><div class="button"><a data-bind="attr: { href: '#!/start/' + lastPrime()}" class="next"><span>Next</span></a></div></div><div class="eleven columns"><script type="text/html" id="prime-number"><span class="prime" data-bind="text: val"></span><span class="comma" data-bind="if: ($index() < $parent.primeNumbers().length - 1)">,</span><span class="ellipsis" data-bind="if: ($index() === $parent.primeNumbers().length -1)"><a data-bind="attr: { href: '#!/start/' + $parent.lastPrime()}">&hellip;</a></span>
</script><div class="primes"><span data-bind="template: { name: 'prime-number', foreach: primeNumbers }"></span></div></div></div><div class="row"><div class="twelve columns"><footer>&copy; 2013 <a href="http://fardogllc.com/" target="_blank">Far Dog LLC</a></footer></div></div><script type="text/javascript" src="assets/js/app.min.js"></script></body></html>
